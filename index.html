<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tally Mark It</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="menu-left">
      <!-- Circular toggle button for theme switch -->
      <button id="themeToggle" class="circle-btn">
        <span class="material-icons">dark_mode</span>
      </button>
    </div>
    <div class="menu-right">
      <!-- Circular info button linking to Wikipedia -->
      <a href="https://en.wikipedia.org/wiki/Tally_marks" target="_blank" class="circle-btn">
        <span class="material-icons">info</span>
      </a>
    </div>
  </header>

  <main>
    <div id="tally-container" class="tally-container">
      <!-- Tally marks will be rendered here -->
    </div>
    <!-- Circular add button for tally marks -->
    <button id="addTally" class="circle-btn add-btn">
      <span class="material-icons">add_circle</span>
    </button>
  </main>

  <script src="script.js"></script>
</body>
</html>
