<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tally Mark It</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="menu-left">
      <span class="material-icons toggle-theme" id="themeToggle">dark_mode</span>
    </div>
    <div class="menu-right">
      <a href="https://en.wikipedia.org/wiki/Tally_marks" target="_blank">
        <span class="material-icons">info</span> What is a Tally Mark?
      </a>
    </div>
  </header>

  <main>
    <div id="tally-container" class="tally-container">
      <!-- Tally marks will be rendered here -->
    </div>
    <button id="addTally" class="tally-button">Add Tally Mark</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
